<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Inserimento Personale</title>

<script type="text/javascript">
function check( form ) {
	var matr = form.matr.value;
	var cf = form.cf.value;
	// controllo se la matricola Ã¨ corretta NB: deve contenere almeno un numero, e solo numeri
	if( !matr.match( /^\d+$/ ) ) {
		alert("Matricola non valida");
		return false;
	}
	// controllo del codice fiscale
	var cfRegExp = /^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$/i;
	if( !cf.match( cfRegExp ) ) {
		alert("Codice fiscale non valido");
		return false;
	}
	return true;
}
</script>

</head>
<body>

<form action="http://localhost:8181/lmadb/InserimentoPersonale" method="get"
	onsubmit="return check(this)">
	<table>
	<tr><td>Nome:</td> 				<td><input type="text" name="nome"></td></tr>
	<tr><td>Cognome:</td> 			<td><input type="text" name="cogn"></td></tr>
	<tr><td>Matricola:</td> 		<td><input type="text" name="matr"></td></tr>
	<tr><td>Codice Fiscale:</td> 	<td><input type="text" name="cf"></td></tr>
	
	<tr><td><input type="submit" value="Registra"></td></tr>
	</table>
</form>

</body>
</html>
