<html>
<head>
<title>
Calcolatrice
</title>

<script type="text/javascript">
formula = "";
function calcola( x ) {
	if( x != "=" ) {
		formula = formula + x
		alert( "la formula e' " + formula );
	} else {
		alert( "il risultato e' " );
	}
}
</script>

</head>
<body>

<table>
<tr><td><button onclick="javascript:calcola(1)">1</button></td><td><button onclick="javascript:calcola(2)">2</button></td><td><button onclick="javascript:calcola(3)">3</button></td></tr>
<tr><td><button onclick="javascript:calcola(4)">4</button></td><td><button onclick="javascript:calcola(5)">5</button></td><td><button onclick="javascript:calcola(6)">6</button></td></tr>
<tr><td><button onclick="javascript:calcola(7)">7</button></td><td><button onclick="javascript:calcola(8)">8</button></td><td><button onclick="javascript:calcola(9)">9</button></td></tr>
<tr><td><button onclick="javascript:calcola(0)">0</button></td><td><button onclick="javascript:calcola('+')">+</button></td><td><button onclick="javascript:calcola('-')">-</button></td></tr>
<tr><td><button onclick="javascript:calcola('*')">*</button></td><td><button onclick="javascript:calcola('/')">/</button></td><td><button onclick="javascript:calcola('=')">=</button></td></tr>
</table>

</body>
</html>
