<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Login</title>
	<script type="text/javascript">
	function check( form ) {
		if( form.username.value == "" || form.password.value == "" ) {
			window.alert("Inserisci uno username e una passowrd");
			return false;
		}
		return true;
	}
	</script>
</head>

<body>
	<center><i><font size="5">Login</font></i></center><hr>

	<p><i><font size="3">Inserisci username e password</font></i></p>
	
	<form action="Login" method="post" name="form" onsubmit="return check(this)">
		<table cellspacing="5">
			<tr>
				<td><i>Username:</i></td> 
				<td><input type="text" name="username" size="25"/></td>
			</tr>
			<tr>
				<td><i>Password:</i></td> 
				<td><input type="password" name="password" size="25"/></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="Login"/></td>
			</tr>
		</table>
	</form>
</body>

</html>
